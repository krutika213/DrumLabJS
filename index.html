<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
  </div>

  <div class="info-box">
    <h1>Drum Kit</h1>
    <p>This is a javascript project which helps play drum kit on a website.</p>
  </div>

  <audio data-key="68" src="https://wesbos.com/sounds/kick.wav"></audio>
  <audio data-key="70" src="https://wesbos.com/sounds/openhat.wav"></audio>
  <audio data-key="71" src="https://wesbos.com/sounds/boom.wav"></audio>
  <audio data-key="72" src="https://wesbos.com/sounds/ride.wav"></audio>
  <audio data-key="74" src="https://wesbos.com/sounds/snare.wav"></audio>

  <script src="script.js"></script>

</body>
</html>
